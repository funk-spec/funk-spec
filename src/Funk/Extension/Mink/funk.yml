default:
    autoload:
        funk: %paths.base%

    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            base_url:  'http://example.com'
            sessions:
                ie9:
                    selenium2:
                        capabilities:
                            browserName: ie
                            version: 9
                ie10:
                    selenium2:
                        capabilities:
                            browserName: ie
                            version: 10
                ie11:
                    selenium2:
                        capabilities:
                            browserName: ie
                            version: 11
                ff:
                    selenium2:
                        capabilities:
                            browserName: firefox
                chrome:
                    selenium2:
                        capabilities:
                            browserName: chrome

        Funk\Extension\Mink\Extension: ~

    suites:
        ie9   : { mink_session: ie9 }
        ie10  : { mink_session: ie10 }
        ie11  : { mink_session: ie11 }
        ff    : { mink_session: ff }
        chrome: { mink_session: chrome }

